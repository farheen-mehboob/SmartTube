name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew build sonar \
          -Dsonar.projectKey=farheen-mehboob_SmartTube \
          -Dsonar.organization=farheen-mehboob
